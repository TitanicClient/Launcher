<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Titanic Client</title>
        <link href="assets/css/style.css" rel="stylesheet">
        <script src="assets/js/Launcher.js"></script>
        <script src="assets/js/themes/themes.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body onload="onLoad()">
        <div id="theme-override"></div>

        <header id="header">
            <img src="assets/img/logo/logo-no-bg.png">

            <nav id="nav">
                <button>HOME</button>
                <button>SERVERS</button>
                <button>SETTINGS</button>
                <button>ABOUT</button>
            </nav>

            <div class="right-buttons">
                <button onclick='sendToIPC("minimize")'>
                    <img src="assets/img/icons/minimize.png">
                </button>
                <button class="close" onclick='sendToIPC("close")'>
                    <img src="assets/img/icons/close.png">
                </button>
            </div>
        </header>

        <div class="launch-container">
            <img src="assets/img/banner/banner.png">

            <div class="launch-button-container">
                <div class="launch-button">
                    <h3 id="launch-text">
                        LOADING...
                    </h3>
                </div>
            </div>
        </div>

        <div class="blog-posts-container">
            <!-- put examples here -->
        </div>

        <footer>
            <h4>Titanic Client Launcher (ab606a8/v2)</h4>
            <h4 class="not-affiliated">Not affiliated with Mojang</h4>
        </footer>
    </body>
</html>
