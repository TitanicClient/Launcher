<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Titanic Client</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    
    <script src="assets/js/Launcher.js"></script>
    <script src="assets/js/themes/themes.js"></script>
    <script src="assets/js/util/LaunchButtonUtil.js"></script>

    <script src="https://kit.fontawesome.com/018f5d4b94.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
  </head>

  <body onload="onLoad()">
    <div id="theme-override"></div>

    <header id="header">
      <img class="header-img" src="assets/img/logo/logo-no-bg.png" />

      <nav id="nav">
        <button class="nav-button" onclick="showPage('home')">Home</button>
        <button class="nav-button" onclick="showPage('servers')">
          Servers
        </button>
        <button class="nav-button" onclick="showPage('settings')">
          Settings
        </button>
        <button class="nav-button" onclick="showPage('about')">About</button>
        <button
          class="link-button"
          onclick="loadLink('https://discord.gg/Q3YBDerR2k')"
        >
          <img src="assets/img/icons/discord.svg" />
        </button>
        <button
          class="link-button"
          onclick="loadLink('https://github.com/TitanicClient')"
        >
          <img src="assets/img/icons/github.svg" />
        </button>
      </nav>
    </header>

    <div id="home">
      <div class="changelogs-wrapper">
        <p id="changelogs-text"></p>
      </div>
    </div>

    <div id="servers">
      <div class="servers-wrapper"></div>
    </div>

    <div id="settings">
      <h1>Settings</h1>
    </div>

    <div id="about">
      <h1>About</h1>
    </div>

    <footer>
      <input class="launch-username">
      <select class="launch-versions" name="Versions" id="versions">
        <option value="a1.2.6">a1.2.6</option>
      </select>
      <button class="launch-button" onclick="launchClient()">Launch</button>
      <h4 class="not-affiliated">Not affiliated with Mojang</h4>
    </footer>

    <div id="launch-template" style="display: none;">
      <i style="margin-right: 3px;" class="fa-solid fa-gamepad"></i> Launch 
    </div>

    <!-- So, since some of the code is gay, it requires the button to be above the script. Sowwyy ðŸ‘‰ðŸ‘ˆ -->
    <script src="assets/js/Client.js"></script>

    <script>
      const launchtemplate = document.getElementById('launch-template');

      tippy('.launch-button', {
        followCursor: true,
        content: launchtemplate.innerHTML + '<strong>' + 'b1.1_02' + '<strong>',
        theme: 'dark',
        arrow: false,
        allowHTML: true,
        offset: [70, -3]
      });
    </script>
  </body>
</html>
